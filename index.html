<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating form</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col-12">
                <h1>Bank Rating Form</h1>
            </div>
        </div>
        <div class="container-fluid">
            <form>
            <div class="row">
                <div class="col-3">
                    <h2><b>Company Name</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Financial Institution name</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Company instituion</b></h2>
                    <h2><b>Contact person</b></h2>
                </div>
                <div class="col-5">
                    <input>
                </div>
                <div class="col-4">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Financial Institution name</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Contact phone number</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Name of Account Holder</b></h2>
                </div>
                <div class="col-5">
                    <input>
                </div>
                <div class="col-4">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Date Account Opened</b></h2>
                </div>
                <div class="col-3">
                    <input>
                </div>
                <div class="col-3">
                    <input>
                </div>
                <div class="col-3">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Account type</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Balance</b></h2>
                </div>
                <div class="col-9">
                    <input>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2><b>Additional Information</b></h2>
                </div>
                <div class="col-9">
                    <hr width="100%" color="black" size="5" class="gm">
                    <hr width="100%" color="black" size="5" class="gm">
                    <hr width="100%" color="black" size="5" class="gm">
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
